<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Game</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <nav>
    <div>Score</div>
    <div>Acuracy</div>
    <div>Level</div>
    <div><button class="start-btn">Start Game</button></div>
  </nav>
  <main>
    <div class="container play1-card-deck">
      <div class="computer-deck deck"></div>
      <div class="item" id="item1" >
        <div class="front deck">
        </div>
        <div class="back">
          <h1>Back of Card</h1>
          <p>Additional info on the back of the card</p>
        </div>
      </div>
   </div>

   <div class="container play1-card-slot">
      <div class="computer-card-slot card-slot"></div>
   </div>

  <div class="container aplha-things">
    <div class="alpha-deck deck"></div>
    <div class="alpha-card-slot"></div>
  </div>

   <div class="container play2-card-deck play-btn">
    <div class="player-deck deck play-btn"></div>
      <div class="item" id="item2" >
        <div class="front deck"></div>
        <div class="back"></div>
        <h1>Back of Card</h1>
          <p>Additional info on the back of the card</p>
      </div> 
    </div>

    <div class="container play1-card-slot">
      <div class="player-card-slot card-slot"></div>
    </div>
    
    <div class="container btn">
      <div class="text"></div>
      <div class="tens-bt"><button class="tens-btn">Tens!!!</button></div> 
    </div>
  </main>

</body>
</html>
